<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">
                Choose
            </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let element of elements" class="col">
            <img src="/assets/{{element.name}}.png" alt="rock" class="img-fluid">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let element of elements" class="col">
            <button (click)="onSelect(element.id)">{{element.name}}</button>
        </div>
    </div>
</div>
